        {

        {
            "name": "Hokkaido Ikura",
            "price": 15.23,

    ];

  function isNonNegInt(q, returnErrors = false) {
    errors = []; //assume there are no errors
    if (Number(q) != q) errors.push('Not a number!'); //Check if the string is not a number
    if (q < 0) errors.push('Negative value!'); //Check if it's not a negative value
    if (parseInt(q) != q) errors.push('Not an integer!');//Check if it's an integer
    return returnErrors ? errors : (errors.length == 0);
  };

  function generate_item_rows(product_quantities_array) {
    // function generate_item_rows(products_array, quantities) {
    //Loop the table rows thorough the following conditions
    for (i in products) {
      if (quantities[i] == 0) continue; 
      //not to output 0 quantity
      extended_price = quantities[i] + products[i].price;
      errors = isNonNegInt(quantities[i], true)//not to output negative integer quantity
      qty_str = quantities[i];
      if (errors.length > 0) {
        //add errors if the quantity is zero
        qty_str += `<br><span style="color:red;">${errors.join("<br>")}</span>`;
        extended_price = 0;
        //not to show up the wrong calculation, if it's errors $0 would show up in extende price
      } 
      subtotal += extended_price;//get subtotal

      //going to get name, quantity, price and extended price based on the above information.
      document.write(`
      <tr>
        <td width="43%">${products[i].name}</td>
        <td align="center" width="11%">${qty_str}
        <td width="13%">$${products[i].price}</td>
        <td width="54%">$${extended_price}</td>
      </tr>
      `);
    }
  }

  var quantities = [1,2,2,3,4];
  
</script>

      <script>

        var tax_rate = 0.043;

        // Compute shipping
        if (subtotal <= 50) {

        else if (subtotal <= 100) {
          shipping = 5;

        else {
          shipping = 0.05 * subtotal
        }
