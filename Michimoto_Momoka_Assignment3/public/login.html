<script src="/user_data.js" type="json"></script>
<script>
  //check if the customers have wrong username or password, if there is and display alert message
  let params = (new URL(document.location)).searchParams;
  window.onload = function () {
    if (params.has('username')) { //sticky
      username.value = params.get('username')
    }
    if(params.has('username_error')) {
      username_error.innerHTML = params.get('username_error');
    }
    if(params.has('password_error')) {
      password_error.innerHTML = params.get('password_error');
    }
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <form name="process_login" action="/process_login" method="POST">
    <div class="container">
      <h1>Login</h1>
      <hr>

      <label for="username"><b>Username</b></label><span id="username_error"></span>
      <input type="text" placeholder="Enter Name" name="username" id="username" required>

      <label for="password"><b>Password</b></label><span id="password_error"></span>
      <input type="password" placeholder="Enter Password" name="password" id="psw" required>

      <hr>

      <button type="submit" class="btn" value="login" name="login">Login</button>

      <input type="button" onClick="location.href='products_display.html'" class="cancelbtn" value='Cancel'>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    
    <div class="container signin">
      <p>You don't have an account yet? <a onclick="window.location.href = 'register.html';">Register</a></p>
    </div>
    <div class="container signin">
      <p>Continue Shopping? <a onclick="window.location.href = 'products_display.html';">Continue</a></p>
    </div>
  </form>


  <script>
    document.write(`<div class="Keep shopping" style="color:black"><a href="index.html${location.search}"><br>Continue Shopping?</a></div>`)
</script>



</body>
