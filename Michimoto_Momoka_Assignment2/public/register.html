<script src="/products.js" type="text/javascript"></script>


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <form class="register_form" action="./register_form" method="POST">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill out this form to get to invoice page.</p>
      <hr>


      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <input type="button" onClick="location.href='products_display.html'" class="cancelbtn" value='Cancel'>
    
    <div class="container signin">
      <p>Already have an account? <a onclick="window.location.href = 'login.html';">Sign in</a></p>
    </div>
  </form>

</body>

</html>
