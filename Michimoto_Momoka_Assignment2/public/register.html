<script src="/products.js" type="text/javascript"></script>

<script> //borrowed code from my products_display.html file.
  let params = (new URL(document.location)).searchParams;
  // get the query string which has the form data

  window.onload = function () {
    // check whether username is valid then redirect to invoice if ok.
    if (params.has('reg_errors')) {
      var errors = JSON.parse(params.get('reg_errors')); //turns string in object
      let err_str = '';
      for (err in errors) { //combine errors in one string
        err_str += errors[err] + '\n';
      }
      alert(err_str);
    }
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <form class="register" action="./register" method="POST">
    <div class="container">
      <h1>Register</h1>
      <p>Please create an account to shop at our store.</p>
      <hr>


      <label for="username"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="username" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="btn" value="register" name="register">Register</button>
    </div>

    <input type="button" onClick="location.href='products_display.html'" class="cancelbtn" value='Cancel'>

    <div class="container signin">
      <p>Already have an account? <a onclick="window.location.href = 'login.html';">Sign in</a></p>
    </div>
  </form>

</body>

</html>
